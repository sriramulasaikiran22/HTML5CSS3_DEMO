<!DOCTYPE html>
<html lang="en">
<head>

    <title>Galley</title>

<body>
    

    <div class="bg-container">

            </div>

                    <div class="fields">

                    </div>
                    <div class="fields">

                        <div class="password-conditions">
    <ul>
      <li id="charLength">Atleast 8 charactors</li>

      <li id="lowercase">Lowercase</li>
      <li id="number">Number</li>
      <li id="special">SpecialCase</li>
    </ul>
                       </div>
                       
                      
                       <i class="fa-solid fa-eye" id="showPwd"></i>
                      
                    </div>  
                </form>
                
                
                
                <div class="submit-btn">
                    <button>Sign in</button>
                </div>
                <div class="line-with-text">
                    <div class="line"></div>
                    <h4>or</h4>
                    <div class="line"></div>
                </div>
                
                <div class="submit-btn login-signup">
                    <button>
                        <a href="pro_index.html">Signup for new account</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
