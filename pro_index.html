<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pro_style.css">
    <script src="https://kit.fontawesome.com/f49a0966dc.js" crossorigin="anonymous"></script>
    <link rel="icon" href="imgs/logo.png" type="image/x-icon">
    <title>Galley</title>
</head>
<body>

    <div class="bg-container">
        <div class="content-wrapper-grid">
            <div class="logo-heading">
                <i class="fa-solid fa-layer-group"></i>
                <h2>Server</h2>
            </div>
            <div class="form_wrapper">
                <form>
                    <div class="fields">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="fields">
                        <input type="text" placeholder="Second Name">
                    </div>
                    <div class="fields">
                        <input type="text" placeholder="Select time/date Region...">
                    </div>
                    <div class="fields">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="fields">
                        <input type="password" placeholder="Password" id="psd" name="psw" oninput="validatePassword()"required>
                        <div class="password-conditions">
    <ul>
        <li id="charLength">Atleast 8 charactors</li>
      <li id="uppercase">Uppercase</li>
      <li id="lowercase">Lowercase</li>
      <li id="number">Number</li>
      <li id="special">SpecialCase</li>
    </ul>
                       </div>
                       
                       <i class="fa-solid fa-eye" id="showPwd"></i>
                       
                    </div>
                    
                    
                    
                    
                    
                </form>
                <div class="submit-btn">
                    <button>SignUp</button>
                </div>
                
                <div class="sign-class">
                    <a href="login.html">Already have an account? Sign in now.</a>
                </div>
            </div>
        </div>
    </div>
    <script src="pro_js.js"></script>
    
</body>
</html>
